<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style/style.css">
		<title>Title</title>
	</head>
	<body>

		<header class="header">
			<div class="header-links">
				<div class="header-links__social">
					<a class="header-links__linkedin" href="#"><img src="img/icons/icon-linkedin.svg" alt=""></a>
					<a class="header-links__twitter" href="#"><img src="img/icons/icon-twitter.svg" alt=""></a>
					<a class="header-links__pinterest" href="#"><img src="img/icons/icon-pinterest.svg" alt=""></a>
					<a class="header-links__google" href="#"><img src="img/icons/icon-google-plus.svg" alt=""></a>
					<a class="header-links__rss" href="#"><img src="img/icons/icon-rss.svg" alt=""></a>
				</div>
				<div class="header-links__links">
					<a href="#" class="header-links__link link">Sign Up</a>
					<a href="#" class="header-links__link link">Login</a>
					<a href="#" class="header-links__link link">RSS Feeds</a>
					<a href="#" class="header-links__link link">Archived News</a>
				</div>
			</div>
			<div class="wrapper">
				<div class="title-container">
					<div class="title-wrapper">
						<div class="title">
							<div class="title__title">Imaginative</div>
							<div class="title__subtitle">
								<p>Free PSD</p>
								<p>Website Template</p>
							</div>
						</div>
						<div class="search">
							<form>
								<input class="title-container__input" id="input" type="text" placeholder="Search Our Website..">
								<label for="input"></label>
								<button class="title-container__button" type="submit">Submit</button>
							</form>
						</div>
					</div>
					<div class="header-menu">
						<button class="header-menu__button">Home</button>
						<button class="header-menu__button">Style demo</button>
						<button class="header-menu__button">Full width</button>
						<button class="header-menu__button">Dropdown</button>
						<button class="header-menu__button">Gallery</button>
						<button class="header-menu__button">Long text link</button>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
